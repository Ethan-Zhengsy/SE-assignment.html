<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>随机点名</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      font-size: 2rem;
      padding: 1rem 2rem;
    }
    #result {
      font-size: 2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <button onclick="document.getElementById('result').innerText = students[Math.floor(Math.random() * students.length)]">
    点名
  </button>
  <p id="result"></p>
  <script>
    fetch('students.json')
    .then(response => response.json())
    .then(data => {
      const students = data;
  });
  </script>
</body>
</html>
